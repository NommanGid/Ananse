<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Ananse</a>
      <button id="darkModeToggle" class="dark-toggle" aria-pressed="false">Dark Mode</button>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="tutorials.html">Tutorials</a>

  <main class="container main-content">
    <a href="tutorials.html" class="muted">← Back to tutorials</a>
    <h1 id="title">Loading…</h1>
    <p id="explanation" class="muted">&nbsp;</p>

    <div class="code-toolbar">
      <div style="flex:1">
        <label style="font-size:0.9rem;color:var(--muted)">Code</label>
        <pre id="code" class="highlight"><code></code></pre>
      </div>
      <div class="code-actions">
        <button id="copyBtn" class="btn small">Copy</button>
        <button id="runBtn" class="btn small secondary" style="display:none">Run</button>
      </div>
    </div>

    <section style="margin-top:14px">
      <h3>Output</h3>
      <div id="output" class="output">(no output)</div>
    </section>
  </main>
